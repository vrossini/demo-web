<div class="displayTable">
  <div class="displayTableCell">

    <div class="px-logo">
      <!-- <a href="https://www.positronx.io" target="_blank">
        <img src="https://www.positronx.io/wp-content/themes/positronx/img/logo-positronx-white.svg" alt="positronX.io - Learn Full Stack Development">
      </a> -->
    </div>

    <div class="authBlock">
      <h3>Obrigado por registrar-se</h3>

      <div class="formGroup" *ngIf="authService.userData as user">
        <p class="text-center">Nós enviamos um e-mail de confirmação para <strong>{{user.email}}</strong>.</p>
        <p class="text-center">Por favor verifique seu e-mail e clique no link para verificar o seu endereço de e-mail.</p>
      </div>

      <!-- Calling SendVerificationMail() method using authService Api -->
      <div class="formGroup">
        <button type="button" class="btn btnPrimary" (click)="authService.SendVerificationMail()">
          <i class="fas fa-redo-alt"></i>
          Reenviar o e-mail de confirmação
        </button>
      </div>

    </div>

    <div class="redirectToLogin">
      <span>Voltar?<span class="redirect" routerLink="/sign-in"> Login</span></span>
    </div>

  </div>
</div>
